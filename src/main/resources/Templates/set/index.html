<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title th:text="${title}">Title</title>

    <div>
        <nav>
            <a href="/session">Home</a> |
            <a href="/session/add">New Session</a>
        </nav>
    </div>
</head>
<body>
<h1 th:text="${title}">Title</h1>
<table>
    <tr>
        <th>Reps</th>
        <th>Weight</th>
    </tr>

    <tr th:each="set: ${Sets}">
        <td th:text="${set.rep}"></td>
        <td th:text="${set.weight}"></td>
    </tr>
</table>

</body>
</html>
