<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <h1 th:text = "${title}">Default Title</h1>
            <table>
                <tr>
                    <th>Reps</th>
                    <th>Weight</th>
                </tr>

                <tr th:each="set: ${Sets}">
                    <td th:text="${set.rep}"></td>
                    <td th:text="${set.weight}"></td>
                </tr>
            </table>
        </div>
        <div class="col">
        </div>
    </div>
</div>



</body>
</html>
