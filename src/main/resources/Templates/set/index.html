<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Title</h1>
<table>
    <tr>
        <th>Reps</th>
        <th>Weight</th>
    </tr>

    <tr th:each="set: ${Sets}">
        <td th:text="${set.rep}"></td>
        <td th:text="${set.weight}"></td>
    </tr>
</table>

</body>
</html>
