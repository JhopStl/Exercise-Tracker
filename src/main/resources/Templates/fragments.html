<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title th:text = "${title}">Gainz Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="css/welcome.css" rel="stylesheet">
    <link href="css/session.css" rel="stylesheet">
    <script type = "text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type = "text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.3/jquery.min.js"></script>
</head>
<body>
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class = "navbar-brand" href="#">GainzTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="#navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class ="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class ="navbar-nav">
                <a class="nav-item nav-link active" href="/session/add">New Session<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/welcome">Home</a>
            </div>
        </div>
        <div class ="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class ="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/login">Login</a>
                <a class="nav-item nav-link" href="/registration">Register</a>
            </div>
        </div>
    </nav>
<h1 th:text = "${title}">Default Title</h1>

</body>
</html>
