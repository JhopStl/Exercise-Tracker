<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title th:text="${title}">Title</title>

    <div>
        <nav>
            <a href="/session">Home</a> |
            <a href="session/add">New Session</a> |
            <a href="exercise/add">Add Exercise</a> |
        </nav>
    </div>
</head>
<body>
<h1 th:text="${title}">Title</h1>
<table>
    <tr>
        <th>Session</th>
        <th>Date</th>
    </tr>

    <tr th:each="session: ${sessions}">
        <td><a th:href="'?id=' + ${session.id}" th:text="${session.name}"></a></td>
        <td th:text="${session.date}"></td>
    </tr>
</table>

</body>
</html>
