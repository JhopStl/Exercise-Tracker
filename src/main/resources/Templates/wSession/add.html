<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="row">
        <div class="col">
            <div th:text = "${username}">username</div>
        </div>
        <div class="col-6">
            <h2 th:text = "${title}">title</h2>
            <!--h1 th:text = "${title}">Default Title</h1-->
            <form method="POST">
                <div class="form-group">
                <input class="form-control" type="text" placeholder="e.g. Legs" name="name" />
                </div>

                <div class="form-group">
                <input class="form-control" type="date" name ="date" />
            </div>

                <div class="form-group">
                <input class = "form-control btn-secondary" type="submit" value="Let's Go!" />
                </div>

            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>

</body>
</html>
