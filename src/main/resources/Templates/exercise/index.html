<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Title</h1>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <h1 th:text = "${title}">Default Title</h1>
            <table>
                <tr>
                    <th>Exercise</th>
                </tr>

                <tr th:each="exercise: ${exercises}">
                    <td><a th:href="'exercise/view/' + ${exercise.id}" th:text="${exercise.name}"></a></td>
                </tr>
            </table>

        </div>
        <div class="col">
        </div>
    </div>
</div>


</body>
</html>
