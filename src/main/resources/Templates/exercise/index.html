<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div style="background-color: #f0f0f5;" class="col-8">
            <h1 style ="text-align: center;padding:10px;" th:text = "${title}">Default Title</h1>
            <table class="table">
                <thead class = "thead-light">
                <tr>
                    <th>Exercise</th>
                </tr>
                </thead>

                <tr th:each="exercise: ${exercises}">
                    <td><a th:href="'exercise/view/' + ${exercise.exerciseId}" th:text="${exercise.name}"></a></td>
                </tr>
            </table>

        </div>
        <div class="col">
        </div>
    </div>
</div>


</body>
</html>
